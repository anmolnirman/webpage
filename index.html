<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Habits Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Healthy Habits Tracker</h1>
    </header>
    <main>
        <div class="habit-form">
            <h2>Track Your Habits</h2>
            <form id="habitTracker">
                <label for="habitName">Habit Name:</label>
                <input type="text" id="habitName" required>
                <label for="habitProgress">Daily Progress:</label>
                <input type="number" id="habitProgress" min="0" required>
                <button type="submit">Log Habit</button>
            </form>
        </div>
        <div class="habit-stats">
            <h2>Your Habit Statistics</h2>
            <!-- Display habit statistics here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Healthy Habits Tracker. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
